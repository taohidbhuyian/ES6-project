<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>ES6</title>
  </head>
  <body>
    <section class="container">
      <h3 class="text-center">Shoping Cart</h3>
      <div class="row mb-5">
        <div id="product-list" class="col-7 product-container p-3 ">
        </div>

        <!-- cart part start here -->
        <div class="mt-5 bg-light-subtle p-3 col-5">
          <h3>Add to cart</h3>
          <div >
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">price</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="add-to-cart">
                </tbody>

                
              </table>
          </div>
          <button id="clear-cart" class="btn p-2 fw-bold btn-primary mt-3">Clear The Cart</button>
        </div>
      </div>
    </section>

    <script type="module" src="app.js"></script>
    <!-- <script src="./app.js"></script> -->
  </body>
</html>
